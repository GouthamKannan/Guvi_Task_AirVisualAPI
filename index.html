<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirVisual_API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container pt-lg-5">
        <div class="row text-center">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12 c">
                <h1>Weather Report</h1>
                <p><i>Select state and country to get the details</i></p>
                <label for="state">Select State</label>
                <select class="custom-select" id="state">
                </select>
                <label for="city" class="pt-3">Select City</label>
                <select class="custom-select" id="city">
                </select>
            </div>
        </div>
      </div>
      <div class="container pt-5">
        <div class="row text-center">
            <div class="col-sm-12 p-3">
                <h5 id="location"></h5>
            </div>
            <div class="col-md-6 col-sm-12 p-3">
                <h5 id="temperature"></h5>
            </div>
            <div class="col-md-6 col-sm-12 p-3">
                <h5 id="pressure"></h5>
            </div>
            <div class="col-md-6 col-sm-12 p-3">
                <h5 id="humidity"></h5>
            </div>
            <div class="col-md-6 col-sm-12 p-3">
                <h5 id="wind-speed"></h5>
            </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
